<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>

<p *ngIf = "chores.length > finishedChores.length">Work harder!</p>

<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>


<img *ngIf = "(chores.length === 0) || (finishedChores.length > (chores.length + 3)) ; else noAllowanceYet" src={{targetImage}} alt="target image">

<ng-template #noAllowanceYet>
    <p>No allowance yet!</p>
</ng-template>


<hr>

<h1 *ngIf = "(chores.length === 0) && (finishedChores.length > 3) ; else earnIceCream">
    Ice cream treat!
</h1>

<ng-template #earnIceCream>
    <div class="earnIceCream">
        <h3>To earn an ice cream treat:</h3>
        <p>The chores list must be empty.</p>
        <p>The Done list must have at least 4 items</p>
    </div>
</ng-template>
